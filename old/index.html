<script type="text/javascript">

	var d = document.getElementById("d_mission"); // 変数定義

	var m_top = document.getElementById("mission_top"); // 変数定義
	var m_detail = document.getElementById("mission_detail"); // 変数定義

	var m_clear = document.getElementById("mission-clear"); // 変数定義
	var m_noclear = document.getElementsByClassName("mission-noclear"); // 変数定義

	var d_button = document.getElementsByClassName("detail_button1");
	var r_button = document.getElementsByClassName("receive_button1");

	//-----------------------------------------------------------------------------

	d.style.display ="block"; // 初期設定
	s.style.display ="none"; // 初期設定

	m_top.style.display ="block"; // 初期設定
	m_detail.style.display ="none"; // 初期設定

	m_clear.style.display ="none"; // 初期設定

	//-----------------------------------------------------------------------------

	function clickDailyBtn1(){ // デイリータブ投下時

		d.style.display = "block";
		s.style.display = "none";

		console.log("でいりー");
	}

	function clickSpecialBtn1(){ // スペシャルータブ投下時

		d.style.display = "none";
		s.style.display = "block";

		console.log("すぺしゃる");
	}

	function clickCloseBtn1(){ // 閉じるボタン投下時

		d.style.display = "block";
		s.style.display = "none";

		console.log("とじる");
	}

	function clickDetailBtn1(){ // 詳細ボタン投下時

		m_top.style.display = "none";
		m_detail.style.display = "block";

		console.log("しょうさい");
	}

	function clickBackBtn1(){ // 戻るボタン投下時

		m_top.style.display = "block";
		m_detail.style.display = "none";

		console.log("戻る");
	}

	function clickReceiveBtn1(){ // 受取ボタン投下時

		m_noclear[0].style.opacity = 0.2;
		m_noclear[1].style.opacity = 0.2;
 		d_button[0].disabled = true;
		r_button[0].disabled = true;
		m_clear.style.display = "block";

		console.log("受取");
	}

</script>
